{% extends "user/base.html" %} 
{% load static %} 
{% block title %}Join PANDA{% endblock title %} 
{% block body %}

<div class="container-fluid h-100">
  <div class="row">
    <div class="col-md-8">
      <img src="{% static "./img/banner.png" %}" alt="" class="img-fluid w-100">
    </div>
    <div class="col-md-4 p-3">
      <p class="text-center mt-4">
        <button class="btn btn-light px-3 py-2 mr-4"><a href="{% url "signup" %}" class="text-dark">Join PANDA</a></button>
        or
        <button class="btn btn-light px-3 py-2 ml-4"><a href="{% url "signin" %}" class="text-dark">Sign in</a></button>
      </p>

      <form action="" class="my-5" method="post">
        {% csrf_token %}
        <div class="capsule px-5 py-5">
          <h1 align="center">*</h1>
          <h1 align="center" class="pb-2">Sign in</h1>
          {% for i in form %}
          <div class="form-group mb-3">
            {{i.label_tag}} {{i}} <small class='text-danger'>{{i.errors|striptags}}</small>
          </div>
          {% endfor %}
          <label for="forgetpassword" class="my-4"><a href="{% url "password-reset" %}">Forget password?</a></label>
        </div>

        <div class="text-center my-3">
          <button class="mt-3 btn btn-light px-5 py-3 rounded-pill border border-dark">Sign in</button>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock body %}
