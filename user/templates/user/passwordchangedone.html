{% extends "user/base.html" %} 
{% load static %} 
{% block title %}Join PANDA{% endblock title %} 
{% block body %}

<div class="container-fluid h-100">
  <div class="row">
    <div class="col-md-8">
      <img src="{% static "./img/banner.png" %}" alt="" class="img-fluid w-100">
    </div>
    <div class="col-md-4 p-3">
      <p class="text-center mt-4">
        <button class="btn btn-light px-3 py-2 mr-4"><a href="{% url "signup" %}" class="text-dark">Join PANDA</a></button>
        or
        <button class="btn btn-light px-3 py-2 ml-4"><a href="{% url "signin" %}" class="text-dark">Sign in</a></button>
      </p>

        <div class="capsule px-5 py-5 my-5">
          <h1 align="center">*</h1>
          <h1 align="center" class="pb-2">Reset Password</h1>
          <h3 class="bg-success text-white p-3 text-center">Congratulation! your password has been changed Successfully.</h3>
        </div>

        <div class="text-center my-3">
          <button class="mt-3 btn btn-light px-5 py-3 rounded-pill border border-dark"><a href="{% url "signin" %}">Go to Signin</a></button>
        </div>
    </div>
  </div>
</div>

{% endblock body %}
